<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
  </head>
  <body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-inverse bg-inverse">
      <div class="col-sm-8">
      <h1>SSBW - Juan Pablo González</h1>
      <a href="{% url 'listar' %}">Listar</a>
      </div>
      <form class="form-inline my-2 my-lg-0" method="get" action="{% url 'buscar' %}">
        <input class="form-control mr-sm-2" type="text" placeholder="Cocina" name="cocina">
        <button class="btn btn-success my-2 my-sm-0" type="submit">Buscar</button>
      </form>
    </nav>

    <!-- Datos de distinta manera -->
    {% block contenido %}
    <div class="container">
      <h2>Página de presentación Aplicación Django</h2>
    </div> <!-- /container -->
    {% endblock %}



  </body>
</html>
