<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
  </head>
  <body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-inverse bg-inverse">
      <div class="col-sm-8">
      <a class="navbar-brand" >SSBW</a>

      </div>
      <div class="col-sm-2">
            <label>{{session['user']}}</label>
      </div>
      <div class="col-sm-2 justify-content-end">
        {% if session['user'] %}
          <a href="{{ url_for('logout') }}" class="btn btn-primary">Cerrar sesión </a>
        {% else %}
          <button class="btn btn-primary" data-toggle="modal" data-target="#myModal" type="button">Iniciar sesión </button>
        {% endif %}
      </div>
    </nav>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Por favor, inicie sesión</h4>
          </div>
          <form class="form-signin" action="{{ url_for('login') }}" method=post>
          <div class="modal-body">
              <label for="inputEmail" class="sr-only">Usuario</label>
              <input type="email" name="username" id="username" class="form-control" placeholder="Email address" required autofocus>
              <br>
              <label for="inputPassword" class="sr-only">Contraseña</label>
              <input type="password" id="password" class="form-control" placeholder="Password" required>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="remember-me"> Recordar mis datos
                </label>
              </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar sesión</button>
          </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Datos de distinta manera -->
    <div class="container">
      hola {{ var }}
      <ul>
        {% for user in usuarios %}
        <li>{{user.name}} {{user.dni}}</li>
        {% endfor %}
      </ul>
        <a href="{{ url_for('enviar_archivo2')}}">Algo de archivo</a>
      <br>
      </div> <!-- /container -->
  </body>
</html>
